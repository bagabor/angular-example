<div class="container col-lg-3">
    <h1> Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="heroModel.name" name="name" #name="ngModel"
                required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="heroModel.alterEgo" name="alterEgo"
                #alterEgo="ngModel" required>
            <div [hidden]="alterEgo.valid || alterEgo.pristine" class="alert alert-danger">
                Alter Ego is required
            </div>
        </div>

        <div>
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" required [(ngModel)]="heroModel.power" name="power">
                <option *ngFor="let item of power" [value]="item">{{item}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit
        </button>

        <button type="button" class="btn btn-default" (click)="onCancel()">Cancel
        </button>

        <p-toast position="bottom-right"></p-toast>

        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

    </form>
</div>
